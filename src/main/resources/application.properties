# MongoDB URI: Uses 'mongo-uri' env variable, defaults to localhost if not set
spring.data.mongodb.uri=${mongo-uri:mongodb://localhost:27017/mydb}

# Set server port (optional)
server.port=8080

# Logging configuration
logging.level.root=INFO
logging.level.org.springframework.boot.autoconfigure.mongo=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# (Optional) Show full error stack in logs during dev
server.error.include-message=always
